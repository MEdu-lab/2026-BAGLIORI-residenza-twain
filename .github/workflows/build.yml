name: Build Form PDF

on:
  push:
    branches: [main]
    paths:
      - 'data.yaml'
      - 'form.typ'
      - 'templates/**'
      - 'assets/**'
  workflow_dispatch:  # Permette build manuale

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Alpine Linux
        uses: jirutka/setup-alpine@v1
        with:
          branch: edge
          packages: >
            typst
            font-liberation
            font-liberation-sans-narrow
            fontconfig

      - name: Build PDF
        run: |
          # Aggiorna cache font
          fc-cache -f
          
          # Compila il form
          typst compile form.typ output/form.pdf
          
          # Info
          echo "‚úÖ PDF generato: output/form.pdf"
          ls -la output/
        shell: alpine.sh {0}

      - name: Prepare Pages artifact
        run: |
          mkdir -p pages_artifact
          cp output/form.pdf pages_artifact/
          
          # Crea index.html per GitHub Pages
          cat > pages_artifact/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="it">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Form Generator</title>
            <style>
              body { font-family: system-ui, sans-serif; max-width: 800px; margin: 2rem auto; padding: 1rem; }
              h1 { color: #333; }
              .download-btn { 
                display: inline-block; 
                padding: 1rem 2rem; 
                background: #0066cc; 
                color: white; 
                text-decoration: none; 
                border-radius: 8px;
                margin: 1rem 0;
              }
              .download-btn:hover { background: #0052a3; }
              .preview { width: 100%; height: 80vh; border: 1px solid #ddd; margin-top: 1rem; }
            </style>
          </head>
          <body>
            <h1>üìÑ Form Generator</h1>
            <p>Ultima build: <strong id="date"></strong></p>
            <a href="form.pdf" class="download-btn">‚¨áÔ∏è Scarica PDF</a>
            <h2>Anteprima</h2>
            <iframe src="form.pdf" class="preview"></iframe>
            <script>document.getElementById('date').textContent = new Date().toLocaleString('it-IT');</script>
          </body>
          </html>
          EOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages_artifact

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: form-pdf
          path: output/form.pdf

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
